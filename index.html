<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Photo Gallery - Dan Putnam</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.min.css">

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <header class="sticker">
        <form>
          <input type="search" name="my-search" placeholder="search for an image">
        </form>
      </header>
        <div id="imageGallery">
          <div class="gallery-item">
            <a href="img/01.jpg"><img title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." src="img/thumb/01.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/02.jpg"><img title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." src="img/thumb/02.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/03.jpg"><img title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." src="img/thumb/03.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/04.jpg"><img title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " src="img/thumb/04.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/05.jpg"><img title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." src="img/thumb/05.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/06.jpg"><img title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color." src="img/thumb/06.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/07.jpg"><img title="Plantation" alt="I drove past this plantation yesterday, everything is so green!" src="img/thumb/07.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/08.jpg"><img title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" src="img/thumb/08.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/09.jpg"><img title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane." src="img/thumb/09.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/10.jpg"><img title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange." src="img/thumb/10.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/11.jpg"><img title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." src="img/thumb/11.jpg"></a>
          </div>
          <div class="gallery-item">
            <a href="img/12.jpg"><img title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." src="img/thumb/12.jpg"></a>
          </div>
        </div>
<!-- 4 images per row each -->

      <script src="js/jquery-1.11.2.min.js"></script>

      <script src="js/sticky/jquery.sticky.js"></script>
      <script src="js/main.js"></script>
      <script>
  
        $("#sticker").sticky({topSpacing:0});

      </script>
      
    </body>
</html>
